<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}پورتفولیو من{% endblock %}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-dark text-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="/">Leila Naderlou</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">خانه</a></li>
          <li class="nav-item"><a class="nav-link" href="/skills">مهارت‌ها</a></li>
          <li class="nav-item"><a class="nav-link" href="/projects">پروژه‌ها</a></li>
          <li class="nav-item"><a class="nav-link" href="/contact">تماس</a></li>
              {% if session.get('admin') %}
    <li class="nav-item"><a class="nav-link text-warning" href="/admin">مدیریت</a></li>
    <li class="nav-item"><a class="nav-link" href="/logout">خروج</a></li>
  {% else %}
    <li class="nav-item"><a class="nav-link" href="/login">ورود مدیر</a></li>
  {% endif %}

        </ul>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="container py-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-3 mt-auto border-top border-secondary">
    <p>© ۲۰۲۵ طراحی شده با ❤️ توسط <strong>Leila Naderlou</strong></p>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
